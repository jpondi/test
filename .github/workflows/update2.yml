name: Generate mark.html from Markdown

on:
  push:
    branches:
      - main
    paths:
      - 'content.md'
  workflow_dispatch:

jobs:
  build-markdown:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc

      - name: Convert Markdown to HTML
        run: |
          pandoc content.md -o mark.html

      - name: Commit generated HTML
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add mark.html
          git diff --cached --quiet || git commit -m "Auto generate mark.html"
          git push
